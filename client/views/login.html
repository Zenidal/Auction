<div class="login">
    <div class="container">
        <form role="form" ng-submit="submit()" class="css-form">
            <div class="form-group">
                <label for="inputUserName">Login</label>
                <input type="text" class="form-control" ng-model="user_name" id="inputUserName" placeholder="Enter login" ng-required="true">
            </div>
            <div class="form-group">
                <label for="inputRole">Role</label>
                <select class="form-control" ng-model="user_role" id="inputRole" ng-required="true">
                    <option value="user">
                        User
                    </option>
                    <option value="admin">
                        Administrator
                    </option>
                </select>
            </div>
            <input class="btn btn-default" type="submit" value="Submit"/>
        </form>
    </div>
</div>
