<div class="admin">
    <div class="container">
        <div class="users-list">
            <div ng-repeat="user in usersList" class="user">
                <span class="">{{user.name}}</span>
            </div>
        </div>
        
        <div class="btn btn-primary create-game" ng-show="currentUser.role==='admin'" ng-click="createGame()">
            Create game
        </div>

        <div class="" ng-show="currentUser.role!=='admin'">
            waiting for players
        </div>

    </div>
</div>
